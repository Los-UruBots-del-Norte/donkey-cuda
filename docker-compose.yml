version: "3.5"

services:
  donkey-cuda:
    container_name: "donkey-cuda"
    build:
      context: .
    volumes:
      - ./notebooks:/root/notebooks
      - ./data:/mycar/data
    ports:
      - "8888:8888"
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            device_ids: ['0', '3']
            capabilities: [gpu]

